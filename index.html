<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HangMan</title>
  </head>

  <body>
    <header>
        <h1 id="page-title">HangMan</h1>
    </header>

    <!-- Contains buttons from A - Z-->
    <div id="alphabet-container"></div>

    <div id="response-container">
        <form>
            <input type="text" id="letterInput" name="letterInput" placeholder="Enter letter" maxlength="1" required>
            <input id="submitBtn" type="submit" value="Enter">
        </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
