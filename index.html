<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HangMan</title>
  </head>

  <body>
    <div id="gameDisplay" style="display: none">
      <header id="header">
        <h1 id="page-title">HangMan</h1>
      </header>
      <div id="hangman-container">
        <div id="hangman">
          <!-- <div id="top-base"></div>
          <div id="top-vertical-line"></div>
          <div id="vertical-line"></div>
          <div id="bottom-base"></div> -->
          <div id="head" style="display: none">
              <div id="rope"></div>
          </div>
          <div id="body" style="display: none">
            <div id="left-arm" style="display: none"></div>
            <div id="right-arm" style="display: none"></div>
          </div>
          <div id="left-leg" style="display: none"></div>
          <div id="right-leg" style="display: none"></div>
        </div>
      </div>
      <div id="blood-container" style="display: none">
        <div id="blood"></div>
      </div>
      
      <div id="word-container" style="display: none"></div>
      <!-- Contains div letters from A - Z-->
      <div id="alphabet-container"></div>

      <!-- <div id="response-container">
        <form>
          <input
            type="text"
            id="letterInput"
            name="letterInput"
            placeholder="Enter letter"
            maxlength="1"
            required
          />
          <input class="buttonStyle" type="submit" value="Enter" />
        </form>
      </div> -->
    </div>

    <div id="start-game-container">
      <h1 id="startTitle">HangMan</h1>
      <button id="startButton" class="buttonStyle" onclick="startGame()">
        Start Game
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
