<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>HangMan</title>
  </head>

  <body>
    <!-- Content when the game has started.-->
      <header>
        <h1 id="page-title">HangMan</h1>
      </header>

      <!-- Hangman design-->
      <div id="hangman-container">
        <div id="hangman">
          <div id="head" style="display: none">
              <div id="rope"></div>
          </div>
          <div id="body" style="display: none">
            <div id="left-arm" style="display: none"></div>
            <div id="right-arm" style="display: none"></div>
          </div>
          <div id="left-leg" style="display: none"></div>
          <div id="right-leg" style="display: none"></div>
        </div>
      </div>

      <div id="blood-container" style="display: none">
        <div id="blood"></div>
      </div>
      
      <div id="center-div">
        <h1 id="end-message">Attempts Left: 6</h1>
        <!-- Random word to be guessed letters.-->
        <div id="word-container"><h1 id="loading-text">Loading...</h1></div>

        <!-- Contains div letters from A - Z-->
        <div id="alphabet-container"></div>
        
        <div id="reset-button-container">
          <button id="resetButton" class="buttonStyle">Reset</button>
        </div>
      </div>

    <script src="game.js"></script>
  </body>
</html>
